<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .overdue {
            border-left: 4px solid #dc3545 !important;
        }
        .due-soon {
            border-left: 4px solid #ffc107 !important;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">To-Do Application</h1>

    <form action="/" method="post" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="taskname" placeholder="Enter task name" class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="text" name="taskDescription" placeholder="Add description" class="form-control">
        </div>
        <div class="col-md-3">
            <input type="time" name="expectedTime" 
                   class="form-control" 
                   style="font-size:14px; padding:4px 6px;">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task,iterStat : ${taskList}">
            <div class="card mb-3 shadow-sm" 
                 th:classappend="${task.expectedTime != null and not task.completed and task.expectedTime.isBefore(#temporals.createNow().toLocalTime())} ? 'overdue' : 
                               (${task.expectedTime != null and not task.completed and #temporals.createNow().toLocalTime().plusHours(1).isAfter(task.expectedTime)} ? 'due-soon' : '')">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <!-- Title with collapse toggle -->
                    <span th:classappend="${task.completed} ? 'text-decoration-line-through text-success fw-bold'"
                          class="fw-semibold"
                          data-bs-toggle="collapse"
                          th:attr="data-bs-target='#desc-'+${iterStat.index}"
                          style="cursor: pointer;">
                        <i class="bi bi-chevron-down me-2"></i>
                        <span th:text="${task.taskname}">Task Name</span>
                        
                        <!-- Overdue indicator -->
                        <th:block th:if="${task.expectedTime != null and not task.completed and task.expectedTime.isBefore(#temporals.createNow().toLocalTime())}">
                            <span class="badge bg-danger ms-2">Overdue!</span>
                        </th:block>
                        <th:block th:if="${task.expectedTime != null and not task.completed and #temporals.createNow().toLocalTime().plusHours(1).isAfter(task.expectedTime) and task.expectedTime.isAfter(#temporals.createNow().toLocalTime())}">
                            <span class="badge bg-warning ms-2 text-dark">Due Soon</span>
                        </th:block>
                    </span>

                    <!-- Buttons -->
                    <div class="d-flex gap-2 align-items-center">
                        <div class="mt-1">
                            <span class="btn btn-outline-secondary btn-sm fw-bold">
                                Expected: <span th:text="${task.expectedTime}">00:00</span>
                            </span>
                        </div>
                        <a th:href="@{/{id}/delete(id=${task.Id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                        <a th:href="@{/{id}/toggle(id=${task.Id})}"
                           th:text="${task.completed}? 'Completed' : 'Not Completed'"
                           th:classappend="${task.completed}? 'btn-success' :'btn-warning'"
                           class="btn btn-sm"></a>
                        <a th:href="@{/{id}/edit(id=${task.Id})}" class="btn btn-secondary btn-sm">Edit</a>
                    </div>
                </div>

                <!-- Collapsible Description -->
                <div th:id="'desc-'+${iterStat.index}" class="collapse px-3 pb-3">
                    <p th:text="${task.taskDescription}" class="text-muted small mb-0"></p>
                    
                    <!-- Time status message -->
                    <th:block th:if="${task.expectedTime != null and not task.completed}">
                        <th:block th:if="${task.expectedTime.isBefore(#temporals.createNow().toLocalTime())}">
                            <p class="text-danger small mb-0 mt-2">
                                <i class="bi bi-exclamation-triangle"></i> 
                                This task is overdue
                            </p>
                        </th:block>
                        <th:block th:if="${task.expectedTime.isAfter(#temporals.createNow().toLocalTime())}">
                            <p class="text-info small mb-0 mt-2">
                                <i class="bi bi-clock"></i> 
                                This task is due later
                            </p>
                        </th:block>
                    </th:block>
                </div>
            </div>
        </th:block>
    </div>

    <!-- Bootstrap JS (for collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (for arrow) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
