<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">To-Do Application</h1>

    <form action="/" method="post" class="row g-3">
        <div class="col-md-8">
            <input type="text" name="taskname" placeholder="Enter task name" class="form-control">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task,iterStat : ${taskList}">
            <div class="card mb-3 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    
                    <!-- Title with collapse toggle -->
                    <span th:classappend="${task.completed} ? 'text-decoration-line-through text-success fw-bold'" 
                          class="fw-semibold" 
                          data-bs-toggle="collapse" 
                          th:attr="data-bs-target='#desc-'+${iterStat.index}" 
                          style="cursor: pointer;">
                          <i class="bi bi-chevron-down me-2"></i>
                          <span th:text="${task.taskname}">Task Name</span>
                    </span>

                    <!-- Expected Time styled -->
                    
                    <!-- Buttons -->
                    <div class="d-flex gap-2 align-items-center">
                    
                     <div class="mt-1">
                <span class="btn btn-outline-secondary btn-sm fw-bold" >
                    Expected Time: <span th:text="${task.expectedTime}">00:00</span>
                </span>
            </div>
                        <a th:href="@{/{id}/delete(id=${task.Id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                        <a th:href="@{/{id}/toggle(id=${task.Id})}" 
                           th:text="${task.completed}? 'Completed' : 'Not Completed'" 
                           th:classappend="${task.completed}? 'btn-success' :'btn-warning'" 
                           class="btn btn-sm"></a>
                        <a th:href="@{/{id}/edit(id=${task.Id})}" class="btn btn-secondary btn-sm">Edit</a>
                    </div>
                </div>

                <!-- Collapsible Description -->
                <div th:id="'desc-'+${iterStat.index}" class="collapse px-3 pb-3">
                    <p th:text="${task.taskDescription}" class="text-muted small mb-0"></p>
                </div>
            </div>
        </th:block>
    </div>

    <!-- Bootstrap JS (for collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (for arrow) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
