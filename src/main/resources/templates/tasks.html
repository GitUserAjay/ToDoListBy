<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <h1 class="text-center mb-4">To-Do Application</h1>

    <form action="/" method="post" class="row g-3">
        <div class="col-md-8">
            <input type="text" name="taskname" placeholder="Enter task name" class="form-control">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
    </form>


    <div class="mt-4">
        <th:block th:each="task : ${taskList}">
            <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.completed} ? 'text-decoration-line-through text-success fw-bold'"  th:text="${task.taskname}" class="fw-semibold">Task Name Placeholder</span>
                <span th:text="${task.taskDescription}"></span>
                
                
                
                
                <div class="d-flex gap-2 align-items-center">
                <span th:text="${task.expectedTime}" class="btn btn-secondary">time</span>
              
               
                <a th:href="@{/{id}/delete(id=${task.Id})}" class="btn btn-outline-danger btn-sm -5">Delete</a>
                
                 <a th:href="@{/{id}/toggle(id=${task.Id})}" th:text="${task.completed}? 'Completed' : 'not completed'" th:classappend="${task.completed}? 'btn-success' :'btn-warning'" class="btn btn-sm"></a>
                 <a th:href="@{/{id}/edit(id=${task.Id})}" class="btn btn-secondary"> Edit</a>
                </div>
            </div>   
            </div>
        </th:block>
    </div>
</body>
</html>
