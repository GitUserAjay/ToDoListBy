<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="container mt-5">

<div> 
<form action="/updateTask" method="post" th:object="${task}" class="card p-3 shadow">
<input type="hidden"  th:field="*{Id}" >  <!--  field word as name="id" value ${task.value} -->
<div class="mb-3">
<label for="task-name"  class="form-label fw-semibold text-primary">TaskName</label>
<input type="text" th:field="*{taskname}" class="form-control">
</div>

 <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" th:field="*{completed}" id="completed">
        <label class="form-check-label fw-semibold text-success" for="completed"   >
            Mark as Completed
        </label>
    </div>


  <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-outline-secondary btn-sm px-4">Cancel</a>
        <button type="submit" class="btn btn-success btn-sm px-4">Update</button>
      </div>





 </form>


</body>
</html>
